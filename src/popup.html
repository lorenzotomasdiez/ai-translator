<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resultado de Traducci√≥n</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .result-container {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }
        .original-text {
            color: #666;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .translated-text {
            color: #000;
            font-size: 16px;
        }
        .error-message {
            color: #dc3545;
            display: none;
            padding: 10px;
            margin: 10px;
            border: 1px solid #dc3545;
            border-radius: 4px;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loader" class="loader"></div>
    <div id="error-message" class="error-message"></div>
    <div id="translation-content"></div>
    <script src="popup.js"></script>
</body>
</html>
